<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/index05.js"></script>
</head>
<body>
	<h3>05. Two way databinging in AngularJS.</h3>
	<div ng-controller="myController">
		<input type="text" ng-model="message"/>
		<br/>
		{{ message }}
		<br /><br /><br />

		<input type="text" ng-model="greeting" />
		<br />
		{{ greeting }}
		<br /><br /><br />

		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" ng-model="employee.firstName" /></td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td><input type="text" ng-model="employee.lastName" /></td>
			</tr>

			<tr>
				<td>Gender</td>
				<td><input type="text" ng-model="employee.gender" /></td>
			</tr>
		</table>
		<br /><br />
		<table>
			<tr>
				<td>First Name</td>
				<td>{{ employee.firstName }}</td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td>{{ employee.lastName }}</td>
			</tr>

			<tr>
				<td>Gender</td>
				<td>{{ employee.gender }}</td>
			</tr>
		</table>
	</div>
	<br />

</body>
</html>
