<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
</head>
<body>
	<h3>01. What is Angular JS.</h3>
	<div ng-app>
		10 + 20 = {{ 10 + 20 }} <br/>
		{{ {name : 'David', age : '30'}.name }}<br/>
		{{ ['David', 'Pam', 'Sara'][2]}}

	</div>
	<br />

	<div>
		40 + 50 = {{ 40 + 50 }}
	</div>
	<br />

	<div ng-app>
		{{ {name : 'David', age : '30'}.name }}
	</div>
	<br />
</body>
</html>
