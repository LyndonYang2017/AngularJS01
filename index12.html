<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/index12.js"></script>
	<link href="Styles/index12.css" rel="stylesheet" />
</head>
<body>
	<h3>12. Angularjs filter by multiple properties.</h3>
	<div ng-controller="myController">
		<!--<input type="text" placeholder="Search name" ng-model="searchText.name" />
		<input type="text" placeholder="Search city" ng-model="searchText.city" />
		<input type="checkbox" ng-model="exactMatch" /> Exact Match-->

		<input type="text" ng-model="searchText" placeholder="Search city & name" />
		<br /><br />
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>Salary</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<!--<tr ng-repeat="employee in employees | filter:searchText:exactMatch ">-->
				<tr ng-repeat="employee in employees | filter:search ">
					<td> {{ employee.name }} </td>
					<td> {{ employee.gender }} </td>
					<td> {{ employee.salary  }} </td>
					<td> {{ employee.city  }} </td>
				</tr>
			</tbody>
		</table>
		<br /><br /><br />




	</div>
	<br />

</body>
</html>
