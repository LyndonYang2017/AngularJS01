<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/index13.js"></script>
	<script src="Scripts/index13Filter.js"></script>
	<link href="Styles/index13.css" rel="stylesheet" />
</head>
<body>
	<h3>13. Create a custom filter in AngularJS.</h3>
	<div ng-controller="myController">

		<br /><br />
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees ">
					<td> {{ employee.name }} </td>
					<td> {{ employee.gender | gender }} </td>
					<td> {{ employee.salary }} </td>
				</tr>
			</tbody>
		</table>
		<br /><br /><br />




	</div>
	<br />

</body>
</html>
