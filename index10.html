<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/index10.js"></script>
	<link href="Styles/index10.css" rel="stylesheet" />
</head>
<body>
	<h3>10. Sort Rows by table header in AngularJS.</h3>
	<div ng-controller="myController">
		
		<br /><br />
		<table>
			<thead>
				<tr>
					<th ng-click="sortData('name')">Name <div ng-class="getSortClass('name')"></div></th>
					<th ng-click="sortData('dateOfBirth')">Date Of Birth <div ng-class="getSortClass('dateOfBirth')"></div></th>
					<th ng-click="sortData('gender')">Gender <div ng-class="getSortClass('gender')"></div></th>
					<th ng-click="sortData('salary')">Salary <div ng-class="getSortClass('salary')"></div></th>
				</tr>
			</thead>
			<tbody>
				<!--<tr ng-repeat="employee in employees | orderBy : 'name' : true">-->
				<tr ng-repeat="employee in employees | orderBy:sortColumn:reverseSort">
					<td>{{ employee.name }}</td>
					<td>{{ employee.dateOfBirth | date:"dd/MM/yyyy" }}</td>
					<td>{{ employee.gender }}</td>
					<td>{{ employee.salary | number:2 }}</td>
				</tr>
			</tbody>
		</table>
		<br /><br /><br />




	</div>
	<br />

</body>
</html>
