<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/index11.js"></script>
	<link href="Styles/index11.css" rel="stylesheet" />
</head>
<body>
	<h3>11. Search Filter in AngularJS.</h3>
	<div ng-controller="myController">
		<!--Search : <input type="text" placeholder="Search employees" ng-model="searchText" />-->
		Search : <input type="text" placeholder="Search employees" ng-model="searchText.city" />
		<br /><br />
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>Salary</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | filter:searchText">
					<td> {{ employee.name }} </td>
					<td> {{ employee.gender }} </td>
					<td> {{ employee.salary  }} </td>
					<td> {{ employee.city  }} </td>
				</tr>
			</tbody>
		</table>
		<br /><br /><br />




	</div>
	<br />

</body>
</html>
