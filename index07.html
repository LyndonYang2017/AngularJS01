<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/index07.js"></script>
	<link href="Styles/index07.css" rel="stylesheet" />
</head>
<body>
	<h3>07. Handling events in AngularJS.</h3>
	<div ng-controller="myController">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Likes</th>
					<th>Dislikes</th>
					<th>Likes/Dislikes</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="technology in technologies">
					<td>{{ technology.name }}</td>
					<td>{{ technology.likes }}</td>
					<td>{{ technology.dislikes }}</td>
					<td>
						<input type="button" value="Like" ng-click="incrementLinkes(technology)" />
						<input type="button" value="Dislike" ng-click="incrementDislinkes(technology)" />
					</td>
				</tr>
			</tbody>
		</table>
		<br /><br /><br />

		


	</div>
	<br />

</body>
</html>
